<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Node {
        constructor(element) {
          this.element = element;
          this.next = undefined;
        }
      }

      class LinkList {
        constructor() {
          this.head = undefined;
          this.count = 0;
        }

        push(element) {
          const node = new Node(element);
          let current;

          if (this.head == null) {
            this.head = node;
          } else {
            current = this.head;
            while (current.next != null) {
              // get last item
              current = current.next;
            }
            // and assign next to new element to make the link
            current.next = node;
          }
          this.count++;
        }

        getList() {
          let current = this.head;

          while (current != null) {
            console.log(current.element);
            current = current.next;
          }
        }

        noRepeatedElements() {
          let current = this.head;

          while (current != null) {
            let runner = current; // Start from the current node
            while (runner.next != null) {
              if (runner.next.element === current.element) {
                // Remove duplicate node
                runner.next = runner.next.next;
                this.count--;
              } else {
                runner = runner.next; // Move runner forward
              }
            }
            current = current.next; // Move to the next distinct element
          }
        }
      }

      const list = new LinkList();
      list.push(1);
      list.push(2);
      list.push(1);
      list.push(3);

      console.log('Original list:');
      list.getList();

      list.noRepeatedElements();

      console.log('List after removing duplicates:');
      list.getList();
    </script>
  </body>
</html>
